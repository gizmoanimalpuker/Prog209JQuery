<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Note Taking App</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
      
  <body>
     
     <div data-role="page" id="home">
        <div data-role="header" data-position="fixed">
          <h1>Note Taking App</h1>
          <div data-role="navbar">
            <ul>
              <li><a href="#noteEntry" data-icon="edit">Take a Note</a></li>
              <li><a href="#viewNotes" data-icon="eye">View Notes</a></li>
            </ul>
          </div>
          
        </div>
        <div data-role="footer" data-position="fixed" data-theme="b" style="background-color: #2f89fc;">
            <h4> El Footso</h4>
          </div>
        <div data-role="main" class="ui-content">
          <p>Welcome to the Note Taking App! You can take notes and view them on the next page.</p>
          <img src="sticky-note.png" alt="Sticky Note">
          <a href="#noteEntry" class="ui-btn ui-btn-b">Take a Note</a>
          <a href="#viewNotes" class="ui-btn ui-btn-b">View Notes</a>
        </div>
      </div>
  
      
      <div data-role="page" id="noteEntry">
        <div data-role="header" data-position="fixed">
          <h1>Note Taking App</h1>
          <div data-role="navbar">
            <ul>
              <li><a href="#home" data-icon="home">Home</a></li>
              
              <li><a href="#viewNotes"data-icon="eye">View Notes</a></li>
            </ul>
          </div>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="b" style="background-color: #2f89fc;">
            <h4> El Footso</h4>
          </div>
        <div data-role="main" class="ui-content">
          <label for="priorityInput">Priority:</label>
          <input type="number" id="priorityInput" name="priorityInput" placeholder="Enter a number">
          <label for="dataInput">Note:</label>
          <input type="text" id="dataInput" name="dataInput" placeholder="Enter a note">
          <label for="select-type">Type:</label>
          <select name="select-type" id="select-type">
            <option value="">Select a type</option>
            <option value="school">School</option>
            <option value="work">Work</option>
            <option value="home">Home</option>
          </select>
          <a href="#viewNotes" id="addButton" class="ui-btn ui-btn-b">Save Note</a>
        </div>
      </div>
 
 <div data-role="page" id="viewNotes">
    <div data-role="header">
      <h1>Note Taking App</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#home" data-icon="home">Home</a></li>
          
          <li><a href="#noteEntry"data-icon="edit">Take a Note</a></li>
        </ul>
      </div>
    </div>
    <div data-role="main" class="ui-content">
      <ul id="noteUl" data-role="listview" data-inset="true"></ul>
    </div>
    <div data-role="footer" data-position="fixed" data-theme="b" style="background-color: #2f89fc;">
        <h4> El Footso</h4>
      </div>
    </div>
  </div>
</body>
</html>
